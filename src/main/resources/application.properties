# MySQL 설정
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# DB Source URL           
# public key retrieval is not allowed -> 에러가 발생하는 원인은 useSSL=false로 설정하고 allowPublicKeyRetrieval 설정을 하지 않은 경우
spring.datasource.url=jdbc:mysql://localhost:3306/springCRUD?useSSL=false&allowPublicKeyRetrieval=true

# DB username
spring.datasource.username=root

# DB password
spring.datasource.password=1111

# true 설정시 JPA 쿼리문 확인 가능
spring.jpa.show-sql=true

# DDL(create, alter, drop) 정의시 DB의 고유 기능을 사용할 수 있다.
